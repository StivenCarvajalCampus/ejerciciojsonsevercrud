<form id="myForm">
    <input type="text" name="id" placeholder="Ingrese la cedula"><br>
    <input type="text" name="name" placeholder="Ingrese el nombre"><br>
    <input type="submit" data-valor="post" value="Enviar">
    <input type="submit" data-valor="get" value="Obtener">
    <input type="submit" data-valor="put" value="actualizar" class="update">
    <input type="submit" data-valor="delete" value="eliminar" class="delete">
    <input type="submit" data-valor="search" value="buscar">
</form>

<table>
    <thead>
        <tr>
            <th>id</th>
            <th>nombre</th>
        </tr>
    </thead>
    <tbody id="myData"></tbody>
</table>
